<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Author & Copyright -->
    <meta name="author" content="Gustavo Motta" />
    <meta name="copyright" content="Gustavo Motta" />

    <link rel="stylesheet" href="./_ui/main.css" />
    <script type="module" src="./_ui/main.js" defer></script>
    <title>Cartão de final de ano</title>
    <meta
      name="description"
      content="O Departamento de Tecnologia da Informação deseja a todos um Feliz Natal e um próspero Ano Novo"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body id="container" class="items-center justify-center">
    <div class="fixed inset-0 z-0">
      <img src="/assets/image-1.jpg" class="image" />
      <img src="/assets/image-2.jpg" class="image" />
      <img src="/assets/image-3.jpg" class="image" />
      <img src="/assets/image-4.jpg" class="image" />
      <img src="/assets/image-5.jpg" class="image" />
      <img src="/assets/image-6.jpg" class="image" />
      <img src="/assets/image-7.jpg" class="image" />
      <img src="/assets/image-8.jpg" class="image" />
    </div>
    <div
      class="flex flex-col gap-4 max-w-7xl mx-6 text-center text-xl md:text-4xl text-shadow-lg text-shadow-neutral-950/40 text-text z-1"
    >
      <p class="scramble">O Departamento de T.I. deseja a todos um</p>
      <h1 class="text-7xl md:text-9xl font-bold scramble">Feliz Natal</h1>
      <p class="scramble">e um próspero</p>
      <h1 class="text-7xl md:text-9xl font-bold scramble">Ano Novo</h1>
    </div>
    <img
      src="/assets/bell.png"
      class="drag-img rotate-15"
      style="left: 8%; top: 32%"
    />
    <img
      src="/assets/gift.png"
      class="drag-img rotate-25"
      style="left: 25%; top: 10%"
    />
    <img
      src="/assets/hat.png"
      class="drag-img -rotate-15"
      style="left: 55%; top: 8%"
    />
    <img
      src="/assets/wreath.png"
      class="drag-img rotate-10"
      style="left: 80%; top: 24%"
    />
    <img
      src="/assets/hat.png"
      class="drag-img -rotate-10"
      style="left: 88%; top: 48%"
    />
    <!-- <img
      src="/assets/bell.png"
      class="drag-img rotate-15"
      style="left: 64%; top: 80%"
    /> -->
    <!-- <img
      src="/assets/wreath.png"
      class="drag-img -rotate-25"
      style="left: 32%; top: 88%"
    /> -->
    <img
      src="/assets/gift.png"
      class="drag-img rotate-25"
      style="left: 16%; top: 72%"
    />
    <div id="game" class="fixed inset-0 z-999 flex pointer-events-none">
      <p
        id="start"
        class="absolute left-1/2 -translate-x-1/2 bottom-32 text-text animate-pulse"
      >
        Aperte a tecla espaço para iniciar o jogo.
      </p>
      <p
        id="over"
        class="invisible absolute left-1/2 -translate-x-1/2 bottom-32 text-text animate-pulse"
      >
        Game Over! Aperte espaço novamente para recomeçar.
      </p>
      <p
        id="score-container"
        class="absolute left-1/2 -translate-x-1/2 bottom-20 text-text invisible"
      >
        Pontuação: <span id="score" class="ml-2 mr-8">0</span> Recorde:
        <span id="highest-score" class="ml-2">0</span>
      </p>
      <img
        id="santa"
        src="/assets/santa.png"
        class="absolute bottom-0 left-1/10 size-16"
      />
      <img
        id="grinch"
        src="/assets/grinch.png"
        class="absolute bottom-0 right-1/10 size-16"
      />
    </div>
  </body>
</html>
